<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Web Component Compass Design</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="This is guideline page for ComfortDelGro's Workbench Design System library.
    Which a set of components that created using web component and can be used to
    implement user experiences consistent with ComfortDelGro's design principles.
    These components can work without any other library like jQuery, Angular,
    VueJS, React and can run on most of modern browsers."
    />
    <meta
      name="keywords"
      content="”ComfortDelGro"
      compass
      design,wc-compass,Compass
      Design,web
      component
      compass
      design”
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/agate.min.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&display=swap"
    />
    <link rel="stylesheet" href="./bundled/compassDesign.min.css" />
    <link rel="stylesheet" href="./styles/styles.css" />
    <script>
      function toggleDark() {
        document.body.classList.toggle('theme-dark')
      }

      function showMenu() {
        const nav = document.querySelector('cdg-nav-rail')
        nav.open = true
      }
    </script>
  </head>
  <body class="cdg-layout">
    <cdg-demo-sidebar></cdg-demo-sidebar>
    <div class="page-content cdg-layout as-column cdg-flex">
      <cdg-portal-navbar class="primary">
        <cdg-tooltip
          placement="bottomLeft"
          type="secondary"
          hide-arrow
          hide-close-button
        >
          <button
            is="cdg-button"
            class="icon"
            size="small"
            onclick="showMenu()"
            cdg-tooltip-header
          >
            <cdg-icon name="menu" size="16"></cdg-icon>
          </button>
          <div cdg-tooltip-content class="cdg-tooltip-small-text">
            Toggle menu
          </div>
        </cdg-tooltip>
        <div class="portal-title">Compass Design</div>
        <cdg-demo-search-content cdg-tooltip-header></cdg-demo-search-content>
        <div class="cdg-separator"></div>
        <div class="cdg-portal-nav-actions">
          <cdg-tooltip
            placement="bottomRight"
            type="secondary"
            hide-arrow
            hide-close-button
            disable-interactive
          >
            <button
              is="cdg-button"
              class="switch-theme-button ghost icon"
              size="small"
              onclick="toggleDark()"
              cdg-tooltip-header
            >
              <cdg-icon name="lightbulb"></cdg-icon>
            </button>
            <div cdg-tooltip-content class="cdg-tooltip-small-text">
              Toggle dark theme button
            </div>
          </cdg-tooltip>
          <cdg-tooltip
            placement="bottomRight"
            type="secondary"
            hide-arrow
            hide-close-button
            disable-interactive
          >
            <a
              href="https://github.com/comfortdelgro/wc-compass"
              target="_blank"
              is="cdg-button"
              class="switch-theme-button ghost icon cdg-button has-icon"
              size="small"
              cdg-tooltip-header
            >
              <cdg-icon name="github" source="host"></cdg-icon>
            </a>
            <div cdg-tooltip-content class="cdg-tooltip-small-text">
              GitHub repository
            </div>
          </cdg-tooltip>
        </div>
      </cdg-portal-navbar>
      <div class="page-body">
        <cdg-demo-container></cdg-demo-container>
        <div class="table-of-content">
          <div class="right-column-wrapper">
            <h4 class="">In this page</h4>
            <cdg-page-indexes
              scroll-content=".page-container"
              offset="60"
            ></cdg-page-indexes>
          </div>
          <cdg-gutter use-collapse place="left"></cdg-gutter>
        </div>
      </div>
      <div id="sample-script"></div>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
    </div>
    <script src="./bundled/compassDesign.min.js"></script>
    <script src="./bundled/docs.min.js"></script>
  </body>
</html>
