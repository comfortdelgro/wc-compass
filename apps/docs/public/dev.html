<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Web Component Compass Design</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/agate.min.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&display=swap"
    />
    <link rel="stylesheet" href="./main.min.css" />
    <link rel="stylesheet" href="./styles/styles.css" />
    <script>
      function toggleDark() {
        document.body.classList.toggle('theme-dark')
      }

      function showMenu() {
        const nav = document.querySelector('cdg-nav-rail')
        nav.open = true
        nav.focus()
      }
    </script>
  </head>
  <body class="cdg-layout">
    <cdg-demo-sidebar></cdg-demo-sidebar>
    <div class="page-content cdg-layout as-column cdg-flex">
      <cdg-portal-navbar class="primary">
        <button
          is="cdg-button"
          class="icon"
          size="small"
          title="Menu button"
          onclick="showMenu()"
        >
          <cdg-icon name="menu" size="16"></cdg-icon>
        </button>
        <div class="portal-title">Compass Design</div>
        <cdg-demo-search-content></cdg-demo-search-content>
        <div class="cdg-separator"></div>
        <div class="cdg-portal-nav-actions">
          <button
            is="cdg-button"
            class="switch-theme-button ghost icon"
            size="small"
            title="Toggle dark theme button"
            onclick="toggleDark()"
          >
            <cdg-icon name="lightbulb"></cdg-icon>
          </button>
        </div>
      </cdg-portal-navbar>
      <div class="page-body">
        <cdg-demo-container></cdg-demo-container>
        <div class="table-of-content">
          <div class="right-column-wrapper">
            <h4 class="">In this page</h4>
            <cdg-page-indexes
              scroll-content=".page-container"
              offset="60"
            ></cdg-page-indexes>
          </div>
          <cdg-gutter use-collapse place="left"></cdg-gutter>
        </div>
      </div>
      <div id="sample-script"></div>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
    </div>
    <script src="./main.min.js"></script>
    <script src="./docs.min.js"></script>
  </body>
</html>
