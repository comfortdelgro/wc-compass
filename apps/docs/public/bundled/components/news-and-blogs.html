<style>
  .doc-container {
  }

  #demo-content {
    flex: 1;
    overflow: auto;
    border: 1px solid var(--border-color);
  }

  #demo-content iframe {
    width: 100%;
    height: 100%;
    border: none;
    overflow: auto;
    box-sizing: border-box;
  }

  .doc-container,
  cdg-news-and-blogs-demo {
    display: flex;
    flex-direction: column;
    flex: 1;
    overflow: auto;
  }
</style>

<div style="display: flex; flex-direction: column; flex: 1; overflow: auto">
  <cdg-toolbar style="margin-bottom: 20px">
    <div class="cdg-left-group">
      <a
        href="./components/templates/contents/news-blogs.html"
        is="cdg-button" class="secondary"
        target="_blank"
      >
        Open in new tab
      </a>

      <div is="cdg-button" id="codeModal">&lt;/&gt;</div>
    </div>
  </cdg-toolbar>
  <template for="codeModal">
    <cdg-modal size="large">
      <cdg-modal-header
        title="Code of article"
        useCloseButton="true"
      ></cdg-modal-header>
      <cdg-modal-body>
        <pre>
            <code id="code" class="language-html hljs language-xml"></code>
          </pre>
      </cdg-modal-body>
      <cdg-modal-actions class="multiple">
        <a href="http://google.com" target="_blank" is="cdg-button" class="link">
          Details
        </a>
        <div class="cdg-separator"></div>
        <button is="cdg-button" id="largeOkButton" autofocus>Done</button>
      </cdg-modal-actions>
    </cdg-modal>
  </template>
  <div id="demo-content"></div>
</div>
