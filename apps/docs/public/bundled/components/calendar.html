<p>
  Calendar is used as a date picker to let user select a date or a range of
  dates.
</p>

<cdg-sample-section name="Single picker">
  <div class="sample-section">
    <div class="cdg-calendar-container">
      <cdg-calendar id="test-calendar" has-bottom></cdg-calendar>
    </div>
  </div>

  <pre>
    <code class="language-html">&lt;cdg-calendar id=&quot;test-calendar&quot; has-bottom&gt;&lt;/cdg-calendar&gt;
    </code>
  </pre>
</cdg-sample-section>

<cdg-sample-section name="Double picker">
  <div class="sample-section">
    <div class="cdg-calendar-container">
      <cdg-calendar double has-bottom id="test-double-calendar"></cdg-calendar>
    </div>
  </div>

  <pre>
    <code class="language-html">&lt;cdg-calendar double has-bottom id=&quot;test-double-calendar&quot;&gt;&lt;/cdg-calendar&gt;</code>
  </pre>
</cdg-sample-section>
