<p>
  Calendar is used as a date picker to let user select a date or a range of
  dates.
</p>

<cdg-sample-section name="Single picker">
  <div class="sample-section">
    <div class="cdg-calendar-container">
      <cdg-calendar id="test-calendar" has-bottom></cdg-calendar>
    </div>
  </div>

  <pre>
    <code class="language-html">&lt;cdg-calendar id=&quot;test-calendar&quot; has-bottom&gt;&lt;/cdg-calendar&gt;
    </code>
  </pre>
</cdg-sample-section>

<cdg-sample-section name="Double picker">
  <div class="sample-section">
    <div class="cdg-calendar-container">
      <cdg-calendar double has-bottom id="test-double-calendar"></cdg-calendar>
    </div>
  </div>

  <pre>
    <code class="language-html">&lt;cdg-calendar double has-bottom id=&quot;test-double-calendar&quot;&gt;&lt;/cdg-calendar&gt;</code>
  </pre>
</cdg-sample-section>

<section class="guideline-section">
  <h3>Props & Methods</h3>

  <cdg-table id="dropdownPropertiesTable"></cdg-table>
</section>

<script>
  const test = document.querySelector('#test-calendar')
  test.addEventListener('ondateclick', function (event) {
    cdgToastService.toast(event.detail)
  })

  const testDouble = document.querySelector('#test-double-calendar')
  testDouble.addEventListener('ondateclick', function (event) {
    cdgToastService.toast(event.detail)
  })
  const table = document.querySelector('#dropdownPropertiesTable')
  table.data = [
    {
      name: 'start-date',
      type: '<code>string</code>',
      default: '',
      description: 'the first selected date of a range of dates',
    },
    {
      name: 'end-date',
      type: '<code>string</code>',
      default: '',
      description: 'the last selected date of a range of dates',
    },
    {
      name: 'format',
      type: '<code>string</code>',
      default: 'YYYY-MM-DD',
      description: 'The display format of the calendar.',
    },
    {
      name: 'min',
      type: '<code>string</code>',
      default: '',
      description: 'The smallest date that can be selected.',
    },
    {
      name: 'max',
      type: '<code>string</code>',
      default: '',
      description: 'The biggest date that can be selected.',
    },
    {
      name: 'double',
      type: '<code>boolean</code>',
      default: '',
      description: 'Showing 2 months on calendar.',
    },
  ]
</script>
