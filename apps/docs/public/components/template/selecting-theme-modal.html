<p>Create sample layout for selecting theme modal</p>

<cdg-sample-section name="Default dashboard">
  <div class="sample-section column">
    <div>
      <button class="cdg-button" id="btnSelectTheme">Select Theme</button>
    </div>
    <template id="selectThemeModal">
      <cdg-modal class="cdg-selecting-theme">
        <cdg-modal-header
          title="Default Dashboard"
          useCloseButton="true"
          class="cdg-selecting-theme-header"
        ></cdg-modal-header>
        <cdg-modal-body class="cdg-selecting-theme-body">
          <div class="cdg-selecting-theme-body-content">
            <div class="cdg-text">
              <p>
                Please select your default
                <a href="#"> dashboard</a><br />
                so ever time we can take your to your favourite service
              </p>
            </div>
            <div class="cdg-theme-select-group">
              <label class="cdg-theme-option">
                <img
                  src="/assets/images/selected-candidate.svg"
                  alt="svg-image"
                />
                <span class="cdg-radio">
                  <input type="radio" checked name="theme" />
                  <span>Option</span>
                </span>
              </label>
              <label class="cdg-theme-option">
                <img
                  src="/assets/images/selected-candidate.svg"
                  alt="svg-image"
                />
                <span class="cdg-radio">
                  <input type="radio" name="theme" />
                  <span>Option</span>
                </span>
              </label>
              <label class="cdg-theme-option">
                <img
                  src="/assets/images/selected-candidate.svg"
                  alt="svg-image"
                />
                <span class="cdg-radio">
                  <input type="radio" name="theme" />
                  <span>Option</span>
                </span>
              </label>
            </div>
          </div>
          <label class="cdg-checkbox-remember">
            <span class="cdg-checkbox">
              <input type="checkbox" />
              <span class="checkbox-label">Donâ€™t ask me again</span>
            </span>
          </label>
        </cdg-modal-body>
        <cdg-modal-actions class="cdg-selecting-theme-footer">
          <div class="cdg-separator"></div>
          <button class="cdg-button" id="approveButton" autofocus>
            Get Started
          </button>
        </cdg-modal-actions>
      </cdg-modal>
    </template>
  </div>
  <pre>
  <code class="language-html">
</code>
</pre>
</cdg-sample-section>

<script>
  const btnSelectTheme = document.querySelector('#btnSelectTheme')
  const themeModal = document
    .querySelector('#selectThemeModal')
    .content.firstElementChild.cloneNode(true)

  btnSelectTheme.addEventListener('click', () => {
    cdgDialogService.show('selectThemeModal', themeModal)
  })
</script>

<style>
  .cdg-selecting-theme {
    width: 800px;
  }

  .cdg-selecting-theme-footer {
    border-top: 1px solid var(--border-color);
    background-color: var(--background);
  }

  .cdg-selecting-theme-footer-button {
    display: flex;
    flex-direction: row;
    justify-content: flex-end;
    align-items: center;
    padding: 0px;
    gap: 8px;
  }

  .cdg-selecting-theme-body-content {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    padding: 0px;
    gap: 30px;
    flex: none;
    flex-grow: 0;
  }

  .cdg-theme-option:focus-within,
  .cdg-checkbox-remember:focus-within {
    outline: 2px solid var(--blue60);
  }

  .cdg-theme-option:focus-within .cdg-radio:focus-within,
  .cdg-checkbox-remember:focus-within .cdg-checkbox:focus-within {
    outline: none;
  }

  .cdg-checkbox-remember {
    background: #f3f2f1;
    border-radius: 4px;
    padding: 8px;
    display: flex;
    margin-top: 16px;
  }

  .checkbox-label {
    height: 21px;
    font-style: normal;
    font-weight: 400;
    font-size: 14px;
    line-height: 21px;
    color: #333333;
    flex: none;
    flex-grow: 0;
  }

  .cdg-text {
    font-weight: 600;
    font-size: 14px;
    line-height: 21px;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    color: var(--primary-color);
    flex: none;
    flex-grow: 0;
  }

  .cdg-theme-select-group {
    display: flex;
    flex-direction: row;
    align-items: flex-start;
    padding: 0px;
    gap: 30px;
    flex: none;
    flex-grow: 0;
  }

  .cdg-theme-option {
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 8px;
    border-radius: 4px;
    gap: 20px;
    width: 200px;
    height: 175px;
  }

  .cdg-theme-option img {
    opacity: 0.3;
  }

  .cdg-theme-option:has(input:checked) img {
    opacity: 1;
  }
</style>
