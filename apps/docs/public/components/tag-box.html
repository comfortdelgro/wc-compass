<h2>Tag Box</h2>

<div>
  <cdg-tag-box-container
    label="Message box"
    label-left
    helperText="Bottom label"
    type="message-box"
    inputable
    id="message-box"
  >
    <cdg-tag-box-item value="1" disabled>Tag 1</cdg-tag-box-item>
    <cdg-tag-box-item error value="2">Tag 2</cdg-tag-box-item>
    <cdg-tag-box-item value="3">Tag 3</cdg-tag-box-item>
    <cdg-tag-box-item value="4">Tag 4</cdg-tag-box-item>
    <cdg-tag-box-item value="5" icon-name="warning" icon-color="#A4262C"
      >Tag 5</cdg-tag-box-item
    >
    <cdg-tag-box-item value="6">Tag 6</cdg-tag-box-item>
    <cdg-tag-box-item value="7">Tag 7</cdg-tag-box-item>
    <cdg-tag-box-item value="8">Tag 8</cdg-tag-box-item>
    <cdg-tag-box-item value="9">Tag 9</cdg-tag-box-item>
    <cdg-tag-box-item value="10">Tag 10</cdg-tag-box-item>

    <button class="cdg-button" size="small" tag-box-button>
      Call to action
    </button>
  </cdg-tag-box-container>
</div>

<div>
  <cdg-tag-box-container
    label="Text box"

    icon-name="addGroup"

    <cdg-tag-box-item value="4">44</cdg-tag-box-item>
    <cdg-tag-box-item value="5" icon-name="warning" icon-color="#A4262C"
      >Tag 5</cdg-tag-box-item
    >
    <cdg-tag-box-item value="6">Tag 6</cdg-tag-box-item>
    <cdg-tag-box-item value="7">Tag 7</cdg-tag-box-item>
    <cdg-tag-box-item value="8">Tag 8</cdg-tag-box-item>

    </button>
  </cdg-tag-box-container>
</div>
