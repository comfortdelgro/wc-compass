<p>
  Calendar is used as a date picker to let user select a date or a range of
  dates.
</p>

<h3 class="sample-section-title">Single picker</h3>
<div class="cdg-calendar-container">
  <cdg-calendar id="test-calendar" has-bottom></cdg-calendar>
</div>

<h3 class="sample-section-title">Double picker</h3>
<div class="cdg-calendar-container">
  <cdg-calendar double has-bottom id="test-double-calendar"></cdg-calendar>
</div>

<script>
  const test = document.querySelector('#test-calendar');
  test.addEventListener('ondateclick', function (event) {
    cdgToastService.toast(event.detail);
  });

  const testDouble = document.querySelector('#test-double-calendar');
  testDouble.addEventListener('ondateclick', function (event) {
    cdgToastService.toast(event.detail);
  });
</script>
