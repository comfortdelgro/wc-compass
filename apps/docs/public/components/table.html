<h2>Table</h2>

<h3 class="sample-section-title">Default</h3>

<cdg-table class="cdg-table" checkable>
    <div class="cdg-table-toolbar" cdg-table-toolbar>
        <div class="cdg-table-toolbar-left">
            <label class="cdg-input-group" style="width: 100px">
        <cdg-dropdown placeholder="Select">
          <cdg-dropdown-option value="1"> Select Select 1 </cdg-dropdown-option>
          <cdg-dropdown-option value="2"> Select Select 2 </cdg-dropdown-option>
          <cdg-dropdown-option value="3"> Select Select 3 </cdg-dropdown-option>
        </cdg-dropdown>
      </label>

            <label class="cdg-input-group" style="width: 320px">
        <div class="cdg-input-with-icon right">
          <input class="cdg-input" placeholder="Type something..." />
          <cdg-icon name="search" size="16"></cdg-icon>
        </div>
      </label>
        </div>
        <div class="cdg-table-toolbar-right">
            <button class="cdg-button left">
        <cdg-icon name="plus"></cdg-icon> Add employee
      </button>
            <button class="cdg-button ghost">
        <cdg-icon name="outlineTrash"></cdg-icon>
      </button>
            <button class="cdg-button ghost">
        <cdg-icon name="copy"></cdg-icon>
      </button>
        </div>
    </div>

    <cdg-table-head class="cdg-table-head">
        <cdg-table-row class="cdg-table-head-row">
            <cdg-table-head-cell name="id" width="100px">
                <a href="#table?sort=id&sortDirection=desc" class="cdg-table-head-cell-content">
                    <label class="cdg-table-head-cell-text has-sorting">ID</label>
                    <div class="cdg-table-head-cell-sorting">
                        <cdg-icon class="cdg-table-head-cell-icon asc cdg-sort-active" name="filledArrowUp" size="16"></cdg-icon>
                        <cdg-icon class="cdg-table-head-cell-icon desc" name="filledArrowDown" size="16"></cdg-icon>
                    </div>
                </a>
            </cdg-table-head-cell>
            <cdg-table-head-cell name="name">
                <div class="cdg-table-head-cell-text text-center">Name</div>
            </cdg-table-head-cell>
            <cdg-table-head-cell name="age">
                <div class="cdg-table-head-cell-text text-right">Age</div>
            </cdg-table-head-cell>
            <cdg-table-head-cell name="gender">
                <div class="cdg-table-head-cell-text">Gender</div>
            </cdg-table-head-cell>
        </cdg-table-row>
    </cdg-table-head>

    <cdg-table-body class="cdg-table-body">
        <cdg-table-row class="cdg-table-row">
            <cdg-table-cell>1</cdg-table-cell>
            <cdg-table-cell class="text-center">Yagin</cdg-table-cell>
            <cdg-table-cell class="text-right">30</cdg-table-cell>
            <cdg-table-cell>Male</cdg-table-cell>
        </cdg-table-row>
        <cdg-table-row class="cdg-table-row">
            <cdg-table-cell>2</cdg-table-cell>
            <cdg-table-cell class="text-center">Tom</cdg-table-cell>
            <cdg-table-cell class="text-right">25</cdg-table-cell>
            <cdg-table-cell>Male</cdg-table-cell>
        </cdg-table-row>
        <cdg-table-row class="cdg-table-row">
            <cdg-table-cell>3</cdg-table-cell>
            <cdg-table-cell class="text-center">John</cdg-table-cell>
            <cdg-table-cell class="text-right">40</cdg-table-cell>
            <cdg-table-cell>Male</cdg-table-cell>
        </cdg-table-row>
    </cdg-table-body>

    <div class="cdg-table-footer" cdg-table-footer>
        <div class="cdg-table-footer-left">
            <span>Rows per page: </span>
            <div class="cdg-table-row-page-select">
                <label class="cdg-input-group" style="width: 138px">
          <cdg-dropdown>
            <cdg-dropdown-option value="10" selected="true">
              10 rows
            </cdg-dropdown-option>
            <cdg-dropdown-option value="20"> 20 rows </cdg-dropdown-option>
            <cdg-dropdown-option value="30"> 30 rows </cdg-dropdown-option>
          </cdg-dropdown>
        </label>
            </div>
        </div>
        <div class="cdg-table-footer-right">
            <span>Showing 10 out of 100</span>
            <div class="cdg-table-pagination">
                <cdg-pagination current-page="1" total="250" page-size="10" display-button-count="3"></cdg-pagination>
            </div>
        </div>
    </div>
</cdg-table>
